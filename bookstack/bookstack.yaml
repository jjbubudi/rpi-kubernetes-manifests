apiVersion: v1
kind: Service
metadata:
  name: bookstack
  labels:
    app: bookstack
spec:
  selector:
    app: bookstack
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bookstack
spec:
  serviceName: bookstack
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      containers:
      - name: bookstack
        image: linuxserver/bookstack:version-v21.04.6
        env:
        - name: APP_URL
          value: https://wiki.jimmyau.cloud
        - name: FILE__DB_HOST
          value: /secrets/db-host
        - name: FILE__DB_USER
          value: /secrets/db-user
        - name: FILE__DB_PASS
          value: /secrets/db-pass
        - name: FILE__DB_DATABASE
          value: /secrets/db-name
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - mountPath: /config
          name: data
        resources:
          limits:
            memory: 300Mi
          requests:
            cpu: 300m
            memory: 100Mi
      volumes:
      - name: secrets
        secret:
          secretName: bookstack
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: longhorn
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi